<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffb6c1, #ffc1cc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 10px #ff4e88;
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .corazon {
      position: relative;
      width: 100px;
      height: 90px;
      transform: rotate(-45deg);
      background-color: #ff4e88;
      animation: latido 1s infinite;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      border-radius: 50%;
      background-color: #ff4e88;
    }

    .corazon::before {
      top: -50px;
      left: 0;
    }

    .corazon::after {
      left: 50px;
      top: 0;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .cora {
      position: absolute;
      top: -10px;
      color: #ff4e88;
      font-size: 20px;
      animation: caer 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* BotÃ³n de inicio */
    #botonAmor {
      background: #ff4e88;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 20;
    }

    #botonAmor:hover {
      background: #ff6f91;
      transform: scale(1.05);
    }

    audio {
      display: none; /* Ocultar el reproductor */
    }
  </style>
</head>
<body>

  <button id="botonAmor" onclick="iniciarAmor()">ðŸ’— Entrar al amor ðŸ’—</button>

  <div class="corazon" id="corazon"></div>
  <h1 id="titulo">ðŸ’ž Cristian y esmeralda ðŸ’ž</h1>

  <!-- AquÃ­ agregas tu archivo de mÃºsica -->
  <audio id="musica" loop>
    <source src="eres-tÃº.mp3" type="audio/mpeg">
  </audio>

  <script>
    function iniciarAmor() {
      // Reproduce mÃºsica
      const musica = document.getElementById("musica");
      musica.play();

      // Oculta el botÃ³n
      document.getElementById("botonAmor").style.display = "none";

      // Muestra el corazÃ³n y el tÃ­tulo con efecto suave
      document.getElementById("corazon").style.opacity = "1";
      document.getElementById("titulo").style.opacity = "1";

      // Genera corazones cayendo
      for (let i = 0; i < 40; i++) {
        const cora = document.createElement("div");
        cora.classList.add("cora");
        cora.textContent = "ðŸ’—";
        cora.style.left = Math.random() * 100 + "vw";
        cora.style.animationDuration = 3 + Math.random() * 5 + "s";
        cora.style.fontSize = 15 + Math.random() * 25 + "px";
        document.body.appendChild(cora);
      }
    }
  </script>

</body>
</html>
